<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="register()">
        <h2>Register</h2>
        <hr>

        <div class="form-group">
          <input required minlength="3" type="text" [(ngModel)]="model.name" #name="ngModel" name="name"
            class="form-control" placeholder="Please type name.">
          <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
            <p *ngIf="name.errors.required">Name is required</p>
            <p *ngIf="name.errors.minlength">Minimum 3 char</p>
          </div>
        </div>

        <div class="form-group">
          <input required type="text" [(ngModel)]="model.username" name="username" class="form-control"
            placeholder="Please type user name.">
        </div>

        <div class="form-group">
          <input required email type="email" [(ngModel)]="model.email" name="email" class="form-control"
            placeholder="Please type email.">
        </div>

        <div class="form-group">
          <input required type="password" [(ngModel)]="model.password" name="password" class="form-control"
            placeholder="Please type password.">
        </div>
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>


    </div>
  </div>
</div>
