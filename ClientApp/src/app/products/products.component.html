<div style="margin-top: 100px;" class="container">
  <div class="row">
    <div class="col-md-7">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of products" [class.bg-secondary]="item.isActive == false">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
              <button class="btn btn-primary" (click)="onSelectedProduct(item)">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="col-md-5">
      <product-details [product]="selectedProduct"></product-details>
      <hr class="my-3">
      <product-form></product-form>
    </div>
  </div>
</div>
